<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
                <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
            </button>
            <a routerLink="/">
                <div class="navbar-logo">
                    <img src="../../assets/images.png" width="40" height="40" alt="logo">
                </div>
            </a>
        </div>
        <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
            
            
            <ul [ngClass]="collapsed?'nav navbar-nav navbar-center':'nav navbar-nav pull-right'">
                

                <li *ngFor = " let monitorType of monitorTypes" class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" routerLink="/"
                        id="navbarDropdownMenuLink">{{monitorType.Name}}</a>
                    <div class="dropdown-menu left-padd-menu" aria-labelledby="navbarDropdownMenuLink">
                        <div *ngFor="let monitor of getMonitors(monitorType.Id)">
                            <a class="nav-link dropdown-item " routerLink="/" 
                            (click)="openDialog(monitorType,monitor.Name)">{{monitor.Name}}</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</nav>
